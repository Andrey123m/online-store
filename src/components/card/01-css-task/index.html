<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Card component -->
    <div class="card-component">
      <div class="card-component-foto">
        <img src="./card-img/img.png" alt="foto">
      </div>
      <div class="card-component-rating-and-price">
        <div class="card-component-rating">
        <div class="card-component-rating-number">2.42</div>
        <div class="card-component-rating-star">
          <i class="bi bi-star"></i>
        </div>
        </div>
        <div>22999</div>
      </div>
      <div class="card-component-about">Ноутбук Acer Aspire 7 A715-75G-51ZW (NH.Q88EU.00P) Charcoal Black</div>
      <div class="card-component-type">Laptops</div>
      <button class="card-component-add-to-cart">ADD TO CART</button>
    </div>
  </div>
</main>
</body>
</html>
